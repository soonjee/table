<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
            font-size: 13px;
        }

        th,
        tr,
        td {
            border: 1px solid #efefef;
        }

        th {
            padding: 4px 30px;
            background-color: #ddd;

        }

        tr,
        td {
            text-align: center;
            padding: 5px 20px;
        }
    </style>
</head>

<body>
    <!-- 
        scope는 시각장애인이 스크린리더기를 이용하여 웹페이지에서 정보를 얻는데
        이때, 테이블 안 데이터를 인식 후 읽기위해 순서를 결정해주는 역할.
        웹표준 및 웹접근성에 있어서 필수사항! 

        Q. scope="colgroup"했을 때, M1 부터는 rowspan="3"인데 어떻게 읽히는거징?
        크기호칭 -> 50 -> 치수 B 30 -> 치수 t 2.0 -> 치수 M1 10 > 치수 M 6 ??? 
    -->
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">크기호칭</th>
                <!--  -->
                <th colspan="6" scope="colgroup">치수(mm)</th>
                <!-- 행이 병합됐을 때는 scope="colgroup" -->
                <th rowspan="2">최대 사용하중 kN</th>
            </tr>
            <tr>
                <th scope="col">B</th>
                <th scope="col">t</th>
                <th scope="col">M1</th>
                <th scope="col">M</th>
                <th scope="col">H</th>
                <th scope="col">D기준치수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">50</th>
                <td>30</td>
                <td>2.0</td>
                <td rowspan="3">10</td>
                <td rowspan="3">6</td>
                <td rowspan="3">80</td>
                <td>61</td>
                <td>2.74</td>
            </tr>

            <tr>
                <th scope="row">50</th>
                <td rowspan="2">40</td>
                <td rowspan="2">2.3</td>
                <td>90</td>
                <td rowspan="2">4.41</td>
            </tr>

            <tr>
                <th scope="row">100</th>
                <td>115</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
