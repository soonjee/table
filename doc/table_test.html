<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_test버전</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #fff;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>

        <tr bordercolor="#fff" bgcolor="#999">
            <td rowspan="2" width="160px" height="90px">크기 호칭</td>
            <td colspan="6" width="700px" align="center">치수(mm)</td>
            <td rowspan="2" width="160px" height="90px">최대 사용하중 kN</td>
        </tr>

        <tr bordercolor="#fff" bgcolor="#999">
            <td>B</td>
            <td>t</td>
            <td>M1</td>
            <td>M</td>
            <td>H</td>
            <td width="200px">D기준치수</td>
        </tr>


        <tr bordercolor="#333" bgcolor="#fff">
            <td bordercolor="#fff" bgcolor="#999" height="30px">50</td>
            <td>30</td>
            <td>20</td>
            <td rowspan="3">10</td>
            <td rowspan="3">6</td>
            <td rowspan="3">80</td>
            <td>61</td>
            <td>2.74</td>
        </tr>

        <tr bordercolor="#666" bgcolor="#fff">
            <td bordercolor="#fff" bgcolor="#999" height="30px">50</td>
            <td rowspan="2">40</td>
            <td rowspan="2">2.3</td>
            <td>90</td>
            <td rowspan="2">4.41</td>
        </tr>

        <tr bordercolor="#666" bgcolor="#fff">
            <td bordercolor="#fff" bgcolor="#999" height="30px">100</td>
            <td>115</td>
        </tr>


    </table>

</body>

</html>
